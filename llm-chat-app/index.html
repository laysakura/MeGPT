<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Chat App</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="sidebar">
      <button id="add-bot-button">ボットを追加</button>
      <div id="bot-list">
        <div class="bot-link">
          <a href="#" class="bot-name">AI Bot 1</a>
          <button class="bot-settings-button">設定</button>
        </div>
        <div class="bot-link">
          <a href="#" class="bot-name">AI Bot 2</a>
          <button class="bot-settings-button">設定</button>
        </div>
        <div class="bot-link">
          <a href="#" class="bot-name">AI Bot 3</a>
          <button class="bot-settings-button">設定</button>
        </div>
      </div>
    </div>
    <div id="flash-message">
      <span id="close-flash">&times;</span>
    </div>
    <div id="main-container">
      <div id="settings-link">
        <a href="#" id="settings-button">設定</a>
      </div>
      <div id="chat-container">
        <div id="chat-history">
          <!-- 会話履歴がここに表示されます -->
        </div>
        <textarea id="user-input" placeholder="メッセージを入力..."></textarea>
        <button id="submit-button">送信</button>
        <button id="clear-history-button">会話履歴を削除</button>
      </div>
    </div>
    <div id="add-bot-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>ボットを追加</h2>
        <label for="bot-name-input">ボットの名前:</label>
        <input
          type="text"
          id="bot-name-input"
          placeholder="ボットの名前を入力"
        />
        <label for="system-prompt-input">システムプロンプト:</label>
        <textarea
          id="system-prompt-input"
          placeholder="システムプロンプトを入力"
        ></textarea>
        <label for="bot-response-input">応答:</label>
        <textarea id="bot-response-input" placeholder="応答を入力"></textarea>
        <button id="save-bot-button">ボットを保存</button>
      </div>
    </div>

    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>設定</h2>
        <label for="api-key-input">OpenAI APIキー:</label>
        <input type="text" id="api-key-input" placeholder="APIキーを入力" />
        <label for="model-select">使用するモデル:</label>
        <select id="model-select">
          <option value="o1-preview">o1-preview</option>
          <option value="gpt-4o">gpt-4o</option>
          <option value="gpt-4o-mini">gpt-4o-mini</option>
        </select>
        <button id="save-settings-button">設定を保存</button>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
